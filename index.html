<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul>
          <li>
            <div class="number"><strong>10k+</strong></div>
            <div class="units">companies</div>
          </li>
          <li>
            <div class="number"><strong>314</strong></div>
            <div class="units">templates</div>
          </li>
          <li>
            <div class="number"><strong>12m+</strong></div>
            <div class="units">queries</div>
          </li>
        </ul>
      </div>
      <div class="side-img">
        <img
          src="./images/image-header-mobile.jpg"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
